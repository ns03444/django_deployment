<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Nick's App</title>
  </head>
<body class="p-3 mb-2 bg-secondary text-white">
<div>
  <div class="jumbotron">
          <center><h1>Capstone News Aggregator</h1>
              <a href="{% url 'index' %}" class="btn btn-lg btn-dark">Get my morning news</a></center>
          <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/index" class="nav-link">News</a></li>
        <li class="nav-item"><a href="/stock_page" class="nav-link active">Hottest Stocks</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Analytics</a></li>
        <li class="nav-item"><a href="#" class="nav-link">More</a></li>
      </ul>
    </header>
  </div>
<div class="jumbotron">

</div>
<center>
<div>
{% if stock_objects %}
     <table class ="table table-dark" style= "width: 80%;">
         <thead>
             <th>Ticker Symbol</th>
             <th>Company Name</th>
             <th>Price (Intraday)</th>
         </thead>
         {% for obj in stock_objects %}
         <tr>
             <td>{{obj.ticker}}</td>
             <td>{{obj.name}}</td>
             <td>{{obj.price}}</td>
         </tr>
         {% endfor %}
     </table>
     {% else %}
         <p>no access!</p>
     {% endif %}
</div>
</center>
</div>
</body>
</html>
